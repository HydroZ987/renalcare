<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Rendez-vous - Suivi Greffe Rénale</title>
    <link rel="stylesheet" href="../../style/patient.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/patient-appointments.js" defer></script>
</head>

<body>
    <div class="dashboard">
        <div data-sidebar="patient" data-active="rendezvous"></div>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Mes Rendez-vous</h1>
                    <p>Gérez vos consultations et examens</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary">+ Nouveau RDV</button>
                </div>
            </header>

            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>Rendez-vous à Venir</h2>
                    </div>
                    <div class="appointment-list" id="upcomingAppointments">
                        <p style="text-align: center; color: #666; padding: 40px;">Chargement des rendez-vous...</p>
                    </div>
                </div>

                <div class="card past-appointments">
                    <div class="card-header">
                        <h2>Rendez-vous Passés</h2>
                    </div>
                    <div class="appointment-list" id="pastAppointments">
                        <p style="text-align: center; color: #666; padding: 40px;">Chargement des rendez-vous...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
